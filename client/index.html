<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="/animate.js"></script>
        <script type="text/javascript" src="/eventConsumer.js"></script>
        <script type="text/javascript" src="/eventProducer.js"></script>
        <script type="text/javascript" src="/initialState.js"></script>
        <script type="text/javascript" src="/main.js"></script>
        <style>
            body {
                margin: 0;
                background-color: #ececec;
            }
            .main-svg {
                width: 100%;
                height: 100%
            }
            svg {
                font-family: ubuntu
            }

            .waterflow {
                animation: waterflow 10s infinite;
                animation-timing-function: linear;
            }

            @keyframes waterflow {
                100% {
                    stroke-dashoffset: 0;
                }
            }
        </style>
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="main-svg" viewbox="0 0 100 100">
            <!-- lamp 1 -->
            <line x1="32.5" y1="0" x2="32.5"  y2="5" stroke="black" stroke-width="0.2"/>
            <line x1="45" y1="0" x2="45"  y2="5" stroke="black" stroke-width="0.2" />
            <text font-size="1.2" fill="blue" text-anchor="end" x="38" y="8">34%</text>
            <text font-size="1.2" text-anchor="middle" x="38.75" y="8">|</text>
            <text font-size="1.2" fill="white" text-anchor="start" x="39.5" y="8">40%</text>
            <rect x="30" y="5" width="17.5" height="1" fill="white" stroke="black" stroke-width="0.3"/>

            <line x1="60" y1="0" x2="60" y2="3" stroke="black" stroke-width="0.2"/>
            <line x1="60" y1="3" x2="58" y2="5" stroke="black" stroke-width="0.2"/>
            <line x1="60" y1="3" x2="62" y2="5" stroke="black" stroke-width="0.2"/>
            <text font-size="1.2" fill="blue" text-anchor="end" x="59.5" y="8">36%</text>
            <text font-size="1.2" text-anchor="middle" x="60" y="8">|</text>
            <text font-size="1.2" fill="white" text-anchor="start" x="60.5" y="8">38%</text>
            <rect x="56" y="5" width="8" height="1" fill="white" stroke="black" stroke-width="0.3"/>

            <!-- display tank -->
            <rect x="25" y="12" width="50" height="24" fill="#1C6BA0" stroke-width="0.3"/>
            <rect x="25" y="10" width="50" height="26" fill="transparent" stroke="black" stroke-width="0.3"/>

            <!-- pump 1 -->
            <circle cx="50" cy="14" r="2" fill="black"/>
            <rect x="50" y="13" width="4" height="2" fill="black"/>
            <rect x="49.5" y="10" width="1" height="5" fill="black"/>
            <path d="M54.5 14 C 55 13, 55.5 13, 56 14 S 57 15, 57.5 14" fill="none" stroke="white" stroke-width="0.2"/>
            <path d="M54.5 14.7 C 55 13.7, 55.5 13.7, 56 14.7 S 57 15.7, 57.5 14.7" fill="none" stroke="white" stroke-width="0.2"/>

            <!-- pump 2 -->
            <circle cx="73" cy="24" r="2" fill="black"/>
            <rect x="69" y="23" width="6" height="2" fill="black"/>
            <path d="M65.5 23.2 C 66 22.2, 66.5 22.2, 67 23.2 S 68 24.2, 68.5 23.2" fill="none" stroke="white" stroke-width="0.2"/>
            <path d="M65.5 24 C 66 23, 66.5 23, 67 24 S 68 25, 68.5 24" fill="none" stroke="white" stroke-width="0.2"/>

            <text x="50" y="24" text-anchor="middle" font-size="3" class="temperature" data-template="template&deg; C" data-value="0"></text>

            <!-- sump -->
            <rect x="35" y="46" width="40" height="8" fill="transparent" stroke="black" stroke-width="0.2"/>
            <rect x="35" y="47.8" width="6" height="6.2" fill="#1C6BA0" stroke-width="0.2"/>
            <rect x="40" y="48" width="28" height="6" fill="#1C6BA0" stroke-width="0.2"/>
            <rect x="68" y="50" width="7" height="4" fill="#1C6BA0" stroke-width="0.2" class="waterlevel main"/>
            <line x1="40" y1="46" x2="40" y2="52" stroke="black" stroke-width="0.2"/>
            <line x1="41" y1="48" x2="41" y2="54" stroke="black" stroke-width="0.2"/>
            <line x1="68" y1="48" x2="68" y2="54" stroke="black" stroke-width="0.2"/>
            <line x1="67" y1="46" x2="67" y2="52" stroke="black" stroke-width="0.2"/>

            <!-- ato -->
            <rect x="25" y="47" width="6" height="7" fill="white" stroke="black" stroke-width="0.2"/>
            <rect x="25" y="49" width="6" height="5" fill="#1C6BA0"/>
            <path x="25" y="47" d="M 29 52 L 29 45 L 36 45 L 36 50 L 37 50 L 37 44 L 28 44 L 28 52 z" stroke="gray" fill="#ACABF9" stroke-width="0.2"/>
            <path x="25" y="47" d="M 28.5 52 L 28.5 44.5 L 36.5 44.5 L 36.5 50 L 37 50" stroke="#1C6BA0" stroke-width="1" fill="transparent" stroke-dasharray="1, 0.1" stroke-dashoffset="50" class="waterflow"/>
            <text text-anchor="end" x="24" y="54" font-size="1">75%</text>

            <!-- refugium light -->

            <line x1="45" y1="36" x2="45" y2="43" stroke="black" stroke-width="0.2"/>
            <circle cx="45" cy="43" r="1" fill="yellow"/>
        </svg>
    </body>
</html>
